plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.profin1"
    compileSdk 35
    ndkVersion "25.2.9519653"

    defaultConfig {
        applicationId "com.example.profin1"
        minSdk 23
        targetSdk 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    

    buildTypes {
        debug {
            // No signingConfig — Flutter handles debug signing automatically
        }
        release {
            // No signingConfig — no manual signing needed for local testing
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.20"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
}
